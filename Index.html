<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Tool</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Orbitron", sans-serif;                                   
            font-optical-sizing: auto;       
            font-weight:800; 
            font-style: normal;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #EEF2F7;
            background-image:url('https://wallpapercat.com/w/full/4/2/1/1868397-1440x2560-mobile-hd-garena-free-fire-wallpaper-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .heading {
            font-size :25px;
            position:relative;
            top:20px;
        }

        /* Message Box at the Top */
        #messageBox {
            position: fixed;
            top: 290px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50px;
            display:none;
            text-align: center;
            z-index: 1000;
        }

        .success {
           
            background-color:#ffffff;
            color: black ;
            
        }

        .error {
            background-color:#ffffff;
            color: black ;
        }
        

        .modal {
            background:#00000099;/* Semi-transparent white */
            width: 375px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            
        }

        .modal-header {
            
            color:#EA8013;
            padding: 60px;
            text-align: center;
            font-size: 18px;
            position: relative;
            background:transparent;    
                    }

        .modal-body {
            padding: 50px;
            background-color: #FFECBB;
            background:transparent;            
        }  

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color:#EA8013;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-btn {
            width: 50%;
            padding: 12px;
            background: radial-gradient(100% 100% at 100% 0%, #FFB900 0%, #E87914 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            text-shadow: 0 1px 0 rgb(0 0 0 / 40%);
            transition: box-shadow 0.15s ease, transform 0.15s ease;
            position: relative;
            top: 15px;
        }

        .submit-btn:hover {
            box-shadow: 0px 4px 8px rgb(45 35 66 / 40%), 0px 7px 13px -3px rgb(45 35 66 / 30%), inset 0px -3px 0px #3c4fe0;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            box-shadow: inset 0px 3px 7px #3c4fe0;
            transform: translateY(2px);
        }

    </style>
</head>
<body>

    <!-- Message Box at the Top -->
    <div id="messageBox"></div>

    <div class="modal">
        <div class="modal-header">
            <p class="heading">FREE FIRE DIAMOND GENERATOR<p>
        </div>

        <div class="modal-body">
            <label for="name">Enter FF ID</label>
            <input type="number" id="name" placeholder="ID එක ඇතුලත් කරන්න">

            <label for="link">Enter amount</label>
            <input type="number" id="link" placeholder="අවශ්‍ය ප්‍රමාණය">

            <label for="category">Select Options</label>
            <select id="category">
                <option>Diamonds</option>
                <option>Coins</option>
            </select>

            <button class="submit-btn" onclick="validateForm()">Submit</button>
        </div>
    </div>

    <script>
        function validateForm() {
            let ffid = document.getElementById("name").value;
            let amount = document.getElementById("link").value;
            let category = document.getElementById("category").value;
            let messageBox = document.getElementById("messageBox");

            if (ffid && amount && category) {
                messageBox.innerHTML = "පුම්ක සුදුද 😹 ?";
                messageBox.className = "success";
            } else {
                messageBox.innerHTML = "සම්පූර්ණ කරන්න!";
                messageBox.className = "error";
            }

            messageBox.style.display = "block";

            // Hide message after 2 seconds
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 2000);
        }
    </script>

</body>
</html>
